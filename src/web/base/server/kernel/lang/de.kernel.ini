[add]
label = "Neuer Kernel"
title = "Neuen Kernel hinzufügen"
kernel_add = "<b>Neue Kernels können dem openQRM Server mit dem folgendem Kommando hinzugefügt werden:</b><br>
<br>
<br>/usr/share/openqrm/bin/openqrm kernel add -n name -v version -u username -p password [-l location] [-i initramfs/ext2] [-t path-to-initrd-template-file]<br>
<br>
<b>name</b> Name für den neuen Kernel (keine Sonderzeichen)<br>
<b>version</b> Kernel Versionsnummer<br>
<b>username</b> und <b>password</b> openQRM Username und Password <br>
<b>location</b> Das Root Verzeichnis von dem der neue kernel erstellt wird (z.b. /myimages/debian64/<br>
<b>initramfs/ext2</b> Typ der Initrd<br>
<b>path-to-initrd-template-file</b> Pfad zu einem der Initrd-Templates z.b. /usr/share/openqrm/etc/templates/openqrm-initrd-template.debian.x86_64.tgz<br>
<br>
Beispiel:<br>
/usr/share/openqrm/bin/openqrm kernel add -n openqrm-kernel-1 -v 2.6.29 -u openqrm -p openqrm -i initramfs -l / -t /usr/share/openqrm/etc/templates/openqrm-initrd-template.debian.x86_64.tgz<br>
<br>"


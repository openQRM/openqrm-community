[add]
label = "Añadir kernel"
title = "Añadiendo un nuevo kernel a openQRM"
kernel_add = "<b>Los kernels nuevos se añaden al servidor openQRM con el siguiente comando:</b><br>
			<br>
			<br>/usr/share/openqrm/bin/openqrm kernel add -n name -v version -u username -p password [-l location] [-i initramfs/ext2] [-t path-to-initrd-template-file]<br>
			<br>
			<b>nombre</b> Puede ser cualquier tipo de indentificación siempre y cuando este no contenga espacios u otros caracteres especiales; Este es usado como parte del nombre del archivo.<br>
			<b>version</b> Debería ser la versión del kernel que ud. quiere instalar. Si los archivos son nombrados vmlinuz-2.6.26-2-amd64 entonces 2.6.26-2-amd64 es la versión de este kernel.<br>
			<b>username</b> y <b>password</b> son las credenciales para openQRM.<br>
			<b>location</b> es el directorio raiz para el kernel a instalar. Los ficheros usados son \${location}/boot/vmlinuz-\${version}, \${location}/boot/initrd.img-\${version} y \${location}/lib/modules/\${version}/*<br>
			<b>initramfs/ext2</b> debería especificar el tipo de imagen initrd quiere generar. La mayoría de la gente utiliza <b>initramfs</b> aquí.<br>
			<b>path-to-initrd-template-file</b> Debería apuntar a una plantilla de tipo initrd de openqrm. Estas se encuentran en el directorio base de openqrm en etc/templates.<br>
			<br>
			Ejemplo:<br>
			/usr/share/openqrm/bin/openqrm kernel add -n openqrm-kernel-1 -v 2.6.29 -u openqrm -p openqrm -i initramfs -l / -t /usr/share/openqrm/etc/templates/openqrm-initrd-template.debian.x86_64.tgz<br>
			<br>"

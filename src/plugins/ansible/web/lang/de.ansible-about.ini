introduction_title = "Einleitung"
introduction_content = "Das Ansible-Plugin bietet automatisches Konfiguration-Managment (Applikations-Deployment plus Vorkonfiguration) für Server in openQRM. Es integriert  <a href='http://www.ansibleworks.com' target='_BLANK'>Ansible</a> in den openQRM-Server und erlaubt die Provisionierung spezifischer Applikationen mittels einfacher Zuordnung von Ansible Playbooks.</p>
	<p>Das Ansible-Plugin beinhaltet einen nach 'best-practise' konfigurierten Ansible Umgebung. Die Ansible Playbooks werden dabei automatisch in einem Subversion-Repository abgelegt. Die Ansible-Konfiguration ist in Server und Playbooks organisiert. Eigene Playbooks werden dem <code>playbooks</code> Verzeichnis hinzugefügt. Die vorhandenden Playbooks können direkt in der openQRM-Benutzeroberfläche specifischen Servern zugeordnet werden. Der Inhalt des Playbooks Verzeichnis wird automatisch in der UI dargestellt.	Das Ansible-Plugin beinhaltet einige vorgefertigte Ansible Playbooks wie z.B.
	<ul>
		<li>webserver</li>
		<li>database-server</li>
		<li>lamp</li>
	</ul>
	Diese vordefinierten Playbooks können selbstverständlich nach eigenen Bedürfnissen angepasst werden. Das Ansible Konfigurations-Repository von openQRM ist auch für externe Subversion Clients verfügbar unter:"

introduction_title1 = "Applikationen den Server zuordnen"
introduction_content1 = "<ol>
					<li>Klicken Sie auf 'Server' im Ansible-plugin Menu</li>
					<li>Wählen Sie einen Server die von Ansible verwaltet werden soll</li>
					<li>Wählen Sie die Ansible Playbooks die auf dem Server ausgeführt werden sollen</li>
				</ol>
				Innerhalb kürzester Zeit wird openQRM die für den Server konfigurierten Playbooks automatisch auf den Server angewenden."

introduction_content = "<p>Das 'Dhcpd'-Plugin vergibt automatisch IP-Adressen im openQRM-Verwaltungsnetzwerk und stellt eine Netzwerk-Boot Umgebung für die 'Rapid-Deployment'-Funktionalitäten von openQRM bereit. Da einige Deployment-Methoden von openQRM mittels Netzwerk-Boot (PXE) arbeiten ist ein dhcpd-Server ein fundamentaler Dienst um IP-Adressen an startende System zu vergeben.</p>
	<p>Ein automatisch konfigurierter Dhcpd Server wird von diesem Plugin bereitgestellt. Manuelle Konfiguration ist nicht nötig. Das Plugin erzeugt automatisch eine valide dhcpd.conf Konfigurations Datei während der Initialisierung.	Die Konfigurationsdatei des im Plugin beinhalteten Dhcpd Servers finde Sie unter:</p>"


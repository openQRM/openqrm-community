introduction_content = "<p>The dhcpd plugin automatically manages your ip address assignment and network boot environment for the rapid deployment features of openQRM. Since some of the dynamic deployment methods in openQRM are based on network-booting (PXE) a dhcpd server is a fundamental service to assign ip addresses to booting resources. An automatic configured dhcpd server is provided by this plugin.</p>

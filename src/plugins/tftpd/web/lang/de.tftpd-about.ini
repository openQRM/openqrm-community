introduction_content = "<p>Das TFTPD-Plugin stellt eine Netzwerk-Boot-Umgebung (Netzwerk-Deployment) für die verwalteten Systeme bereit. Da einige Deployment-Methoden von openQRM mittels Netzwerk-Boot (PXE) arbeiten ist ein TFTPD-Server ein fundamentaler Dienst um Betriebssysteme (z.b. zur Installation) an startende System über das Netzwerk bereitzustellen.</p>
	<p>Ein automatisch konfigurierter TFTPD-Server wird von diesem Plugin bereitgestellt. Manuelle Konfiguration ist nicht nötig. Das Plugin startet den TFTPD-Dienst während das Plugin startet. Das TFTPD-Server-Verzeichnis befindet sich unter:</p>"


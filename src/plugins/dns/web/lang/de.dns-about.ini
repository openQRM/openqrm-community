introduction_content = "<p>Das 'DNS'-Plugin verwaltet automtisch die IP-Adressen und Hostname-Zuordnung im openQRM-Verwaltungsnetzwerk.
	Es konfiguriert die Hostnamen und IP-Adressn der DNS-Datenbank automatisch mittels des Appliance-Start/Stop-Hooks. Die Hostnamen werden dabei auf den Server Namen gesetzt und mit der IP-Addresse der jeweiligen Resource verbunden. Ein automatisch konfigurierter DNS Server wird von diesem Plugin bereitgestellt.</p>
		<p>Manuelle Konfiguration ist nicht nötig. Das Plugin erzeugt automatisch eine valide DNS-Konfiguration für die Domain die in der Konfigurationsdatei des Plugin konfiguriert ist. Die Konfigurationsdatei des DNS-Plugins finden Sie unter:</p>"


FQDNLookup false
Hostname "@@OPENQRM_HOSTNAME@@"

LoadPlugin syslog
<Plugin syslog>
	LogLevel info
</Plugin>
#LoadPlugin battery
#LoadPlugin cpu
#LoadPlugin df
#LoadPlugin disk
#LoadPlugin entropy
#LoadPlugin interface
#LoadPlugin irq
LoadPlugin load
LoadPlugin memory
LoadPlugin network
#LoadPlugin processes
LoadPlugin rrdtool
#LoadPlugin swap
#LoadPlugin users

<Plugin network>
	@@MODE@@ "@@OPENQRM_SERVER_IP_ADDRESS@@" "25826"
	TimeToLive 128
	Forward false
	CacheFlush 1800
</Plugin>
<Plugin rrdtool>
	DataDir "@@COLLECTD_DATA_DIR@@"
</Plugin>

<Plugin "df">
	Device "/dev"
	Device "/dev/shm"
	IgnoreSelected false
</Plugin>

Include "/etc/collectd/thresholds.conf"


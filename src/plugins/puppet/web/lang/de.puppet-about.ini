introduction_title = "Einleitung"
introduction_content = "Das Puppet-Plugin bietet automatisches Konfiguration-Managment (Applikations-Deployment plus Vorkonfiguration) für Server in openQRM. Es integriert  <a href='http://projects.puppetlabs.com/projects/puppet' target='_BLANK'>Puppet</a> in den openQRM-Server und erlaubt die Provisionierung spezifischer Applikationen mittels einfacher Zuordnung von Puppet-Klassen.</p>
	<p>Das Puppet-Plugin beinhaltet einen nach 'best-practise' konfigurierten Puppet-Server und -Client. Die Puppet-Klassen (Rezepte) werden dabei automatisch in einem Subversion-Repository abgelegt. Die Puppet-Konfiguration ist in Server, Gruppen und Klassen organisiert. Eigene Klassen werden dem <code>class</code> Verzeichnis hinzugefügt. Klassen werden dann zu 'Gruppen' (groups) kombiniert, die direkt Server in der openQRM-Benutzeroberfläche zugeordnet werden können. Der Inhalt des 'Gruppen' (groups) Verzeichnis wird automatisch in der UI dargestellt.	Das Puppet-Plugin beinhaltet einige vorgefertigte Puppet-Klassen und -Gruppen wie z.B. 
	<ul>
		<li>basic-server</li>
		<li>webserver</li>
		<li>database-server</li>
		<li>lamp</li>
	</ul>
	Diese vordefinierten Klassen und Gruppen können selbstverständlich nach eigenen Bedürfnissen angepasst werden. Das Puppet Konfigurations-Repository von openQRM ist auch für externe Subversion Clients verfügbar unter:"

introduction_title1 = "Applikationen den Server zuordnen"
introduction_content1 = "<ol>
					<li>Klicken Sie auf 'Server' im Puppet-plugin Menu</li>
					<li>Wählen Sie einen Server die von Puppet verwaltet werden soll</li>
					<li>Wählen Sie die Puppet Gruppen zu denen der Server gehören soll</li>
				</ol>
				Innerhalb kürzester Zeit wird der Puppet-Server die neue Konfiguration automatisch auf die Server angewenden."

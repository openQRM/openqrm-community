NameVirtualHost *:443
<VirtualHost *:443>
	ServerAdmin webmaster@localhost

	SSLEngine on
	SSLOptions +FakeBasicAuth +ExportCertData +StrictRequire
	SSLCertificateFile @@OPENQRM_SERVER_BASE_DIR@@/openqrm/etc/ssl/cert/openqrm.crt
	SSLCertificateKeyFile @@OPENQRM_SERVER_BASE_DIR@@/openqrm/etc/ssl/private/openqrm-private.key
	SSLCertificateChainFile @@OPENQRM_SERVER_BASE_DIR@@/openqrm/etc/ssl/chain/openqrm.csr

	DocumentRoot @@OPENQRM_WEBSERVER_DOCUMENT_ROOT@@
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
    
	<Directory @@OPENQRM_WEBSERVER_DOCUMENT_ROOT@@/magento>
            Options FollowSymLinks
            AllowOverride All
    </Directory>
	
	<Directory @@OPENQRM_WEBSERVER_DOCUMENT_ROOT@@/openqrm>
		AllowOverride AuthConfig
		Options FollowSymLinks
	</Directory>


	ErrorLog /var/log/apache2/openqrm-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined
	ServerSignature On

</VirtualHost>
